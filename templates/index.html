<!doctype html>
<html>
<head>
<title>ytinterest</title>

<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>ytinterest - An easier way to surf Youtube.</title>
<meta name="title" content="ytinterest" />
<meta name="description" content="An easier way to surf Youtube." />
<meta name="keywords" content="youtube, ytinterest, ryochiba" />

<meta property="og:title" content="ytinterest"/>
<meta property="og:type" content="website"/>
<meta property="og:image" content=""/>
<meta property="og:url" content=""/>
<meta property="og:site_name" content="ytinterest"/>
<meta property="fb:admins" content=""/>
<meta property="og:description" content="An easier way to surf Youtube."/>



<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/static/css/main.css" type="text/css" />
</head>
<div id="overlay"></div>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">ytinterest</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="trending active"><a href="#">Trending</a></li>
            <li class="toprated"><a href="#!/toprated">Top Rated</a></li>
            <li class="topfavorites"><a href="#!/topfavorites">Top Favorites</a></li>
            <li class="mostviewed"><a href="#!/mostviewed">Most Viewed</a></li>
            <li class="mostpopular"><a href="#!/mostpopular">Most Popular</a></li>
            <li class="recentlyfeatured"><a href="#!/recentlyfeatured">Recently Featured</a></li>
          </ul>
          <form class="navbar-search pull-left" action="">
            <input type="text" class="search-query span2" placeholder="Search">
          </form><!--
          <ul class="nav pull-right">
            <li><a href="#">About</a></li>
          </ul
      -->
        </div><!-- /.nav-collapse -->
      </div>
    </div><!-- /navbar-inner -->
</div>



<div class="container stage">

    <div id="videoHolder"></div>
    <div id="bottomLoader">Loading... </div>
</div>



<!-- libs -->
<script src="/static/jquery-1.7.2.js"></script>
<script src="/static/underscore.js"></script>
<script src="/static/backbone.js"></script>
<script src="/static/bootstrap/js/bootstrap.js"></script>
<script src="/static/jquery.imagesloaded.min.js"></script>
<script src="/static/jquery.isotope.min.js"></script>

<!-- youtube -->
<script type="text/javascript">
if(typeof YT === 'undefined'){
    var YT = {};
}

YT.loadTrending = function(data){
    YT.trending = data;
}

YT.loadTopRated = function(data){
    YT.topRated = data;
}

YT.loadTopFavorites = function(data){
    YT.topFavorites = data;
}

YT.loadMostViewed = function(data){
    YT.mostViewed = data;
}

YT.loadMostPopular = function(data){
    YT.mostPopular = data;
}

YT.loadRecentlyFeatured = function(data){
    YT.recentlyFeatured = data;
}

</script>

<script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/standardfeeds/on_the_web?v=2&alt=json-in-script&format=5&callback=YT.loadTrending">
</script>

<script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/standardfeeds/top_rated?time=today&v=2&alt=json-in-script&format=5&callback=YT.loadTopRated">
</script>

<script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/standardfeeds/top_favorites?time=today&v=2&alt=json-in-script&format=5&callback=YT.loadTopFavorites">
</script>

<script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/standardfeeds/most_viewed?time=today&v=2&alt=json-in-script&format=5&callback=YT.loadMostViewed">
</script>

<script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/standardfeeds/most_popular?time=today&v=2&alt=json-in-script&format=5&callback=YT.loadMostPopular">
</script>

<script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/standardfeeds/recently_featured?v=2&alt=json-in-script&format=5&callback=YT.loadRecentlyFeatured">
</script>


<!-- modules -->
<script src="/static/modules/video.js"></script>
<script src="/static/modules/router.js"></script>
<script src="/static/modules/app.js"></script>
<script src="/static/modules/fluidWidth.js"></script>

<!-- templates -->
<script type="text/template" id="videoTemplate">
<div class="box-inner">
    <div class="box-image" style="background-image:url('<%= thumbnail %>')">
    </div>
    <div class="box-image-overlay">
    </div>
    <div class="box-title">
        <%= title %>
    </div>
    <div class="box-authorName">
        By: <%= authorName %>
    </div>
    <div class="box-stats">
        <div class="box-viewCount">
            <i class="icon-heart"></i><%= viewCount %>
        </div>
        <div class="box-favoriteCount">
            <i class="icon-star"></i><%= favoriteCount %>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="videoModalTemplate">
<div class="videoModal modal">
    <div id="videoModalInner">
        <header style="height:35px; padding-top:8px; background: #3A3A3A; color:white; width:100%;opacity:1;">
            <div id="wrap_header" style="padding-right:5em; width:100%; position:relative; margin:0px auto; ">                
                    <div class="logo_text" style"position:absolute;left:16px;top:-4px;">
                    ytinterest
                    </div>
                <div class="close clickable">close</div>                
            </div>                
        </header>

        <div class="videoModalContent" class="clearfix">
        </div>

    </div>
</div>

</script>


</body>
</html>
